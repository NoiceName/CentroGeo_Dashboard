<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Log in</title>
    <script src="https://kit.fontawesome.com/7a198ceb62.js"></script>
	<script src="../front-end/libraries/jquery-3.5.1.min.js"></script>
	<script src="log_in.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="log_in.css">   
</head>
<body>
    <div class="container rounded p-3 mb-2 bg-light text-dark w-25" style="margin-top: 200px">
		<div id="login-box">
			<h1>Login</h1>
			<form id="myform" action="/CentroGeo/Resources/UserResource/users" method = "post">
			<div class = "form">
				<div class = "item">
					<i class="fas fa-user"></i>
					<input id = "username" name = username type = "text" placeholder="Username">
				</div>
			
				<div class = "item">
					<i class="fas fa-unlock-alt"></i>
					<input id = "userpassword" name = password type = "password" placeholder="Password">
				</div>
			</div>	    	 	
		    	<input id = "login-button" type  ="submit" value = "Submit" class="btn btn-dark" style="margin-left: 250px"> 	    
			</form>
		</div>
	</div>
	<a class="help" id="help" href="LoginManual.html" >Help</a>
</body>	
</html>
