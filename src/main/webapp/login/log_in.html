<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
    <script src="https://kit.fontawesome.com/7a198ceb62.js"></script>
	<script src="../libraries/jquery-3.5.1.min.js"></script>
	<script src="log_in.js"></script>
	<link rel = "stylesheet" href = "log_in.css">
</head>
<body>
	<div id="login-box">
		<h1>Login</h1>
		<form id="myform" action="/CentroGeo/Resources/UserResource/users" method = "post">
		<div class = "form">
			<div class = "item">
			<i class="fas fa-user"></i>
			<input id = "username" name = username type = "text" placeholder="Username">
			</div>
			
			<div class = "item">
			<i class="fas fa-unlock-alt"></i>
			<input id = "userpassword" name = password type = "password" placeholder="Password">
			</div>
		</div>	    	 	
		    <input id = "login-button" type  ="submit" value = "Submit" > 	    
			<div id="failedLogin" class="hidden">Input information is incorrect please try again</div>
		</form>
		
	</div>
</body>	
</html>
