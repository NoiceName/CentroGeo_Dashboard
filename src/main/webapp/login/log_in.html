<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
    <script src="https://kit.fontawesome.com/7a198ceb62.js"></script>
	<link rel = "stylesheet" href = "log_in.css">
</head>
<body>
	<div id="login-box">
		<h1>Login</h1>
		<form id="myform">
		<div class = "form">
			<div class = "item">
			<i class="fas fa-user"></i>
			<input id = "username" name = username type = "text" placeholder="Username">
			</div>
			
			<div class = "item">
			<i class="fas fa-unlock-alt"></i>
			<input id = "userpassword" name = password type = "password" placeholder="Password">
			</div>
		</div>	    	 	
		    <input id = "login-button" type  ="submit" value = "Submit" onclick="login" > 	    
		</form>
		
	</div>

<script>

function login() {
	    
    var formData = new FormData(document.getElementById("myform"));
    var	xmlPost = new XMLHttpRequest();
 
    xmlPost.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	    	
	    	let xmlDoc = this.responseXML;
	    	result = xmlDoc.getElementByTag("result");
	    	if (result == "failurePassword"){
	    	   alert("pass word is wrong !");
	        }
	        else if (result == "failureName"){
	        	alert("user name doesn't exist !");
	        }
	        else {
	        	alert("log in successfully");
	        	window.open( "../homepage.html");
	        }
	    }
	}
    xmlPost.open("POST", "http://localhost:8080/CentroGeo/Resources/UserResource/users",true);
    xmlhttpPost.setRequestHeader("Content-type", "MediaType.APPLICATION_FORM_URLENCODED");
    xmlPost.send(formData);

};
</script>


</body>
</html>
