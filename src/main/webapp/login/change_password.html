<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7a198ceb62.js"></script>
    <script src="../libraries/jquery-3.5.1.min.js"></script>
    <script src="change_password.js"></script>
    
    <title>Change Password</title>
</head>
<body>
    <div id="login-box">
        <h1>Password Change</h1>
        <form id="changeForm">
            <div class = "form">
                <div class = "item">
                    <i class="fas fa-user"></i>
                    <input id = "username" name = username type = "text" placeholder="Username">
                </div>

                <div class = "item">
                    <i class="fas fa-unlock-alt"></i>
                    <input id = "oldPassword" name = oldPassword type = "password" placeholder="Old Password">
                </div>

                <div class = "item">
                    <i class="fas fa-unlock-alt"></i>
                    <input id = "newPassword" name = newPassword type = "password" placeholder="New Password">
                </div>
                <input id = "submit-button" type  ="submit" value = "Submit" class="btn btn-dark" style="margin-left: 250px">
                <div id="failedChange" class="hidden">Input information is incorrect please try again</div>
            </div>


        </form>
        <br><br>
        <a class="nav-link" href="../homepage.html" style="color:black">Go back to homepage</a>
    </div>
</body>
</html>
