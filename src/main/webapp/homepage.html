<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="libraries/jquery-3.5.1.min.js"></script>
	<title>Home page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="Graph visualization/importXML.js"></script>
  	<script src="Graph visualization/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="ui.js"></script>
<link
</head>

<body>
	<div class="container-fluid">
		<!-- top menu -->
		<div class="row border-bottom">
			<div class="col-12">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link" data-toggle="modal" data-target="#createChartMenu">Create Chart</a>	
					</li>
					<li class="nav-item">
						<a class="nav-link">Generate Report</a>	
					</li>
					<li class="nav-item">
						<a class="nav-link">Upload Simulation</a>	
					</li>
				</ul>
			</div>
		</div>
		<!-- Charts go inside this row !--> 
		<div class="row">
		</div>
		<!-- Create Chart menu -->
		<div>
			<div id="createChartMenu" class="modal fade">
				<div class="modal-dialog modal-dialog-centered modal-md">
					<div class="modal-content">
						<!-- Menu Header -->
						<div class="modal-header">
							<h5>Chart Options</h5>	
						</div>
						<!-- Menu Body -->
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<!-- Chart Select --> 
									<div class="col-6 list-group">
										<a class="list-group-item list-group-item-action" id="lineChartSelect" data-toggle="list">Line Chart</a>			
										<a class="list-group-item list-group-item-action" id="pieChartSelect" data-toggle="list">Pie Chart</a>			
									</div>	
									<!-- Chart Options -->
									<div class="col-6">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">Lane ID</span>
											</div>
											<input type="text" class="form-control" placeholder="eg. :e_31">
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Menu Footer -->
						<div class="modal-footer">
							<button class="btn btn-success">Add Chart</button>	
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>



</html>
