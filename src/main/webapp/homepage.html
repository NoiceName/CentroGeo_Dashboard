<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="libraries/jquery-3.5.1.min.js"></script>
	<title>Home page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
  	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="Graph visualization/importXML.js"></script>
  	<script src="Graph visualization/script.js"></script>
  	
</head>
<body onload="onload()">
	<div class="container">
		<div class="row rounded p-3 mb-2 bg-light text-dark" style="position: absolute; left: 30px; width: 160px; margin-top: 0px">
			<h4> Home page</h4>
		</div>
		<a class="login" id="login" href="login/log_in.html" >Log in</a>
	</div>

	<div class="container" style="position: absolute; left: 10px; bottom: 10px">
		<form id="zipform">
 		 	 <input type="file" id="zip-file" accept=".zip" hidden="hidden"/>
 			 <button type="button" id="zip-button" class="btn btn-light">choose zip file</button>
 			 <span id="custom-text" style= "color:white">no file chosen</span>
 			 <br>
		 	<input type="submit" value="Submit" class="btn btn-light" style = "margin-top:10px">
		</form>
	<script type="text/javascript" src="uploadzip/zip.js"></script>
	</div>

	<div id="big_box">
			<select class="customSelect" id="chartChoice">
				<option value="" disabled selected>Choose a chart type</option>
				<option value="pieC">PieChart</option>
				<option value="barC">BarChart</option>
				<option value="lineC">LineChart</option>
				<option value="otherC">Pretty useless graph</option>
			</select>
			<select class="customSelect" id="laneSelect" class="customSelect">
				<option value="" disabled selected>Select a lane</option>
			</select>
			<button type="button" class="customSelect" id="chartGen" onclick="" >Generate graph</button>
	<div id="mainChart"></div>
</div>


</body>
</html>
